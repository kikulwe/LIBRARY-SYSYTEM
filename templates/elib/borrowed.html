{% extends '../layout.html' %}
{% load static %}

{% block content %}

  <style>

    .borrowed .card {
      padding: .5rem 1rem;
      display: grid;
      gap: .5rem;
      justify-content: center;
    }
    .card p {
      margin: .25rem;
    }
    img {
      height: 60vh;
    }

  </style>

  <div class="grid-container borrowed">
      {% for record in records %}
        <div class="grid-item">
          <a href="{% url 'elib:details' record.book.slug %}">
            <img src="/media/{{record.book.cover}}" alt="">
          </a>
          <div class="card">
              <span class="card-content">
                {% if request.user.is_staff %}
                  <p>                  
                    <span>Student: </span>
                    <span>{{ record.user|title }}</span>
                  </p>
                {% endif %}
                <p>                  
                  <span>Return date: </span>
                  <span>{{ record.return_date }}</span>
                </p>
              </span>
          </div>
        </div>
      {% endfor %}
    
  </div>

  {% if not records %}
    <div class="alert alert-primary" style="width: max-content; margin: 3rem auto;" role="alert">
      No Books Found!
    </div>
  {% endif%}

{% endblock content %}
