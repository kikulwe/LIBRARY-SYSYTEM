{% extends '../layout.html' %}
{% load static %}

{% block content %}

<style>
  .form-area {
    margin: 5% auto;
    width: 80vw;
    border: 1px solid lightgray;
    padding: 2rem 3rem;
  }
  form input[type='checkbox'] {
    width: 1rem;
    aspect-ratio: 1;
  }
  form p {
    overflow: hidden;
  }
  form #id_genres {
    display: flex;
    gap: 1rem;
  }
  form #id_genres div label{
    display: flex;
    align-items: center;
    gap: .5rem;
  }
</style>

<div class="form-area">

  {% if error_msg %}
    <div class="alert alert-danger"  role="alert">
      {{ error_msg }}
    </div>
  {% endif%}

  <form action="{% url 'elib:upload' %}" method="post" enctype="multipart/form-data">

    {{ form.as_p }}

    {% csrf_token %}

    <div class="pt-1 mb-4">
      <input class="btn btn-dark btn-lg btn-block" type="submit" value="Upload Book">
    </div>
  </form>

</div>



{% endblock content %}
