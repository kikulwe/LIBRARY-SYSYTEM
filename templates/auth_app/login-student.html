{% extends '../layout.html' %}
{% load static %}


{% block content %}
  <div>
    <section style="background-color: #9A616D;padding: 2rem 0;">
      <div class="container py-9 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-9 col-lg-5 d-none d-md-block">
                  <img style="width: 100%; height: 100%;" src="{% static 'images/elib_book.webp' %}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem ;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form method="POST" action="{% url 'auth_app:login-student' %}">

                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-2 ml-8 ">ELIB</span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>


                      {% if error_msg %}
                        <div class="alert alert-danger" role="alert">
                          {{error_msg}}
                        </div>
                      {% endif %}

                      {% csrf_token %}

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Username</label>
                        <input type="text" id="form2Example17" name="username" class="form-control form-control-lg" required />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Identity Card Number</label>
                        <input type="text" id="form2Example17" name="reg_no" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                        <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                      </div>

                      <div class="pt-1 mb-4">
                        <input class="btn btn-dark btn-lg btn-block" type="submit" value="Login">
                      </div>

                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2 text-muted">Don't have an account? <a href="{% url 'auth_app:register-student' %}"
                        style="color: #393f81;">Create New Account</a></p>

                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  </div>
{% endblock content %}
