<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Landing Page</title>
  <style>
    .grid-container{
      display: grid;
      grid-template-columns: 600px 600px;
      column-gap: 20px;
      margin: 50px;
    }
    
    .grid-item{
      margin: 30px;
    }
    .lib{
      height: 300px;
      width: 300px;
      margin-left: 200px;
    }
    img{
      border-radius: 10px;
      height: 300px;
      width: 300px;
    }
    H1{
      text-align: center;
      font-size: 100px;
      color: #17a2b8;
    }
    body{
      background-color: rgb(235, 189, 189);
    }

  </style>
</head>
<body>
<h1>ELIB</h1>
<div class="grid-container">
  <div class="grid-item lib">
    <img src="../librarian.png" alt="" >
    <div class="grid-item"><a href="./librarian.html">
      <button type="button" class="btn btn-outline-info">SIGN UP AS A LIBRARIAN</button>
    </a>
    </div>
  </div>

  <div class="grid-item stu">
    <img src="../student 1.png" alt="">
    <div class="grid-item"><a href="./signup.html">
      <button type="button" class="btn btn-outline-info">SIGN UP AS A STUDENT</button>
    </a>
    </div>
  </div>
  
</div>
</body>
</html>
